<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login - Rydo</title>
</head>
<body>

<h2>Driver Login</h2>

<!-- Display success or error message -->
<div th:if="${message}">
    <p th:text="${message}" style="color: green;"></p>
</div>
<div th:if="${error}">
    <p th:text="${error}" style="color: red;"></p>
</div>

<!-- Login Form -->
<form action="#" th:action="@{/driver/login}" th:object="${loginRequest}" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required />
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></p>
    <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required />
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></p>
    <br><br>

    <button type="submit">Login</button>
</form>

<!-- Link to Driver Registration Page -->
<p>Don't have an account? <a th:href="@{/driver/register}">Register here</a></p>

</body>
</html>
