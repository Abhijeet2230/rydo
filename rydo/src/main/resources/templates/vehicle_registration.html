<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehicle Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Vehicle Registration</h2>
        <form th:action="@{/driver/register-vehicle}" th:object="${vehicle}" method="post" class="mt-4">
            
            <div class="mb-3">
                <label for="vehicleNumber" class="form-label">Vehicle Number</label>
                <input type="text" id="vehicleNumber" th:field="*{vehicleNumber}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('vehicleNumber')}" th:errors="*{vehicleNumber}"></div>
            </div>

            <div class="mb-3">
                <label for="vehicleType" class="form-label">Vehicle Type</label>
                <select id="vehicleType" th:field="*{vehicleType}" class="form-select" required>
                    <option value="">Select Type</option>
                    <option value="Car">Car</option>
                    <option value="Auto">Auto</option>
                    <option value="Bike">Bike</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('vehicleType')}" th:errors="*{vehicleType}"></div>
            </div>

            <div class="mb-3">
                <label for="capacity" class="form-label">Capacity</label>
                <input type="number" id="capacity" th:field="*{capacity}" class="form-control" min="1" required>
                <div class="text-danger" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Register Vehicle</button>
        </form>
    </div>
</body>
</html>
